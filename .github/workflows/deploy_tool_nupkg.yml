name: Deploy dotnet tool NuGet package

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build CosmosDbDataMigrationTool.sln --framework net6.0 --configuration Release --no-restore --no-incremental
    - name: Create NuGet Package
      run: dotnet pack Core/Cosmos.DataTransfer.Core/Cosmos.DataTransfer.Core.csproj --configuration Release --no-build
